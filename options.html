<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" href="https://js.cybozu.com/handsontable/6.2.2/handsontable.full.min.css"/>
    <script type="text/javascript" src="https://js.cybozu.com/handsontable/6.2.2/handsontable.full.min.js"></script>
</head>
<body>

<div id="grid"></div>
<br><br>


<script type="text/javascript">
    var grid = document.getElementById('grid');

    new Handsontable(grid, {
        data: [
            ['1', 'かきくけこさしすせそ'],
            ['2', 'たちつてと'],
            ['3', 'かきくけこさしすせそ'],
            ['4', 'たちつてと'],
        ],
        autoColumnSize: true, // 初期表示時のカラム幅を自動調整する。デフォルトtrueのよう
        colHeaders: true, // ヘッダーを表示する、A、Bのようなシンプルあん表示
        // colHeaders: ['列１', '列２'], // ヘッダーの列名を表示する
        rowHeaders: true, // 行ヘッダーを表示する
        // colWidths: 200, // 列幅を指定する
        colWidths: [200, 300], // 列ごとに指定する（配列指定）
        columnSorting: true, // カラム名のクリックでソートできるようにする
        // contextMenu: true, // メニューを有効にする(グリッドを右クリック)
        contextMenu: { // 表示するメニューを指定し、ラベル名も指定する
            items: {
                row_above: {
                    name: '上に行を挿入'
                },
                row_below: {
                    name: '下に行を挿入'
                },
                commentsAddEdit: {
                    name: 'コメント編集'
                },
                commentsRemove: {
                    name: 'コメント削除'
                },
                borders: {},
            }
        },
        comments: true, // コメント機能ON
        customBorders: true, // 罫線の設定ON
        copyPaste: true, // コピペの有効・無効、デフォルトtrue
        enterBeginsEditing: true, // Enter で次の行に移動する、デフォルトはtrueで、 Enter を入力するとセルの編集が始まる
        manualColumnResize: true, // 列の幅をドラッグで変更できるようにする
        manualRowResize: true, // 行の幅をドラッグで変更できるようにする
        minSpareRows: 5, // 余白となる行の最小値を設定する
    });
</script>

</body>
</html>
